name: Deploy

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:      
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        if_key_exists: replace
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: 'placeholder'
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_SERVER_IP }} >> ~/.ssh/known_hosts
    - name: Deploy code
      working-directory: frontend
      run: rsync -avz . ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER_IP }}:/tmp/build-latest/
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "REACT_APP_TWITTER_BEARER_TOKEN=${{ secrets.REACT_APP_TWITTER_BEARER_TOKEN }}" >> /tmp/build-latest/.env
          echo "REACT_APP_DISCORD_URL=${{ secrets.REACT_APP_DISCORD_URL }}" >> /tmp/build-latest/.env
          echo "REACT_APP_GITHUB_TOKEN=${{ secrets.REACT_APP_GITHUB_TOKEN }}" >> /tmp/build-latest/.env
          cd /tmp/build-latest/
          docker build -t "tellorx-website:latest" /tmp/build-latest/
          docker run -p "3000:3000" -d "tellorx-website:latest"
          rm -rf /tmp/build-latest/